<!doctype html>
<html lang="en-us">
  <head>    
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="robots" content="index, follow">
    <title>Cssville - Utility-first CSS framework</title>
    <meta name="description" content="Enhance your UI with ready-to-use CSS utility classes"/>
    <meta property="og:title" content="Cssville - Utility-first CSS framework" />
    <meta property="og:site_name" content="Cssville" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:url" content="https://cssville.xyz" />
    <meta property="og:image" content="https://cssville.xyz" />
    <meta property="og:description" content="Enhance your UI with ready-to-use CSS utility classes" />
    <meta name="twitter:title" content="Cssville - Utility-first CSS framework"/>
    <meta name="twitter:description" content="Enhance your UI with ready-to-use CSS utility classes"/>
    <meta name="twitter:image" content="https://cssville.xyz"/>
    <meta name="twitter:card" content="summary_large_image">
    <meta name="keywords" content="CSS utility-first framework" />
    <link rel="stylesheet" type="text/css" href="cssville.css">
    <link rel="stylesheet" type="text/css" href="site.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="p-0 m-0 min-w-xs">
    <div class="mx-auto max-w-lg py-3 px-5 lg-px-4 md-px-3">
      <div class="d-flex flex-direction-row pb-5 lg-pb-0">
        <a href="/" class="d-flex">
          <img src="logo.svg" alt="logo" class="h-64px w-64px"/>
          <div class="d-flex align-items-center justify-content-center sm-d-none">
            <img src="cssville.svg" alt="cssville" class="p-3"/>
          </div>
        </a>
        <div class="flex-grow-1"></div>
        <div class="d-flex align-items-center justify-content-center">
          <a class="d-flex px-3 py-2 text-decoration-none color-white red br-2" 
            href="https://github.com/cssville/cssville" target="_blank" rel="noopener">
            <img src="mark-github.svg" alt="mark-github" class="h-24px w-24px"/>
            <div class="d-flex align-items-center justify-content-center px-2">
              <span class="fs-large fw-bold">Open source</span>
            </div>
          </a>
        </div>
      </div>
      <div class="d-flex py-5 flex-direction-column lg-my-0">
        <h1 class="fs-xxx-large m-0 pb-4 md-fs-xx-large">
          Construct your UI with ready-to-use CSS utility classes
        </h1>
        <div class="d-flex lg-flex-direction-column-reverse lg-pt-4">
          <div class="d-flex align-items-center justify-content-center py-3 w-6 lg-w-12">
            <p class="fs-x-large p-0 m-0 lg-py-3 md-fs-large">
              <span class="fw-bold">Cssville</span> is a utility-first CSS framework with zero dependencies.
              Apply pre-defined classes directly in your HTML
              and create a web UI ready for production.</p>
          </div>
          <div class="w-6 d-flex justify-content-center lg-w-12">
            <img src="city.svg" alt="city" class="max-w-sm lg-w-12"/>
          </div>
        </div>
        <div class="py-2 lg-py-0">
          <div id="copy" class="d-flex p-3 text-decoration-none color-black dark br-3 w-fit-content sm-p-2 sm-br-2 cursor-pointer">
            <img src="chevron-right.svg" alt=">" class="h-24px w-24px pr-3 sm-pr-1"/>
            <div class="d-flex align-items-center justify-content-center pr-4 sm-pr-3">
              <span class="fs-large fw-bold code grey sm-fs-medium"><span class="npm">npm</span> install cssville</span>
            </div>
            <img src="copy.svg" alt="copy" class="h-24px w-24px pr-2"/>
            <textarea id="input-copy" class="d-none" type="text">npm install cssville</textarea>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
