language: node_js
os: linux
node_js:
  - "10"
jobs:
  include:
    - stage: build
      if: branch in (master, develop, main, prod)
      script:
        - npm install typescript -g
        - npm install
        - npm run build
      after_success:
        - npm run deploy-prepare
    - stage: npm release
      # only release on master branch with specific commit message (generated by npm version)
      if: branch = prod
      before_deploy:
      - npm run build
      deploy:
        edge: true
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        cleanup: true